name: lint
on: [push, pull_request]

jobs:
  mdl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run mdl
        uses: actionshub/markdownlint@main
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --check -l 80 .
